<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Card</title>
    <style>
        .card {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>

<body>

    <div class="card" id="card"></div>

    <button onclick="addToCard()">Add Message to Card</button>

    <script>
        function addToCard() {
            var card = document.getElementById("card");
            var message = "This is a new message!";
            card.innerHTML += "<p>" + message + "</p>";
        }
    </script>

</body>

</html>
